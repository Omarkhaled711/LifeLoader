{% extends "social_net/base_temp.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign in</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary mb-2" type="submit">Login</button>
                <small class="text-muted ms-4">
                    Forgot your password? <a class="ms-2" href="{% url 'password_reset' %}">Reset password</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-2">
            <small class="text-muted">
                Don't have an account? <a class="ms-2" href="{% url 'LifeLoader-register' %}">Sign up now</a>
            </small>
        </div>
    </div>
{% endblock content %}
