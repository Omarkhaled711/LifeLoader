{% extends "social_net/base_temp.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="d-flex align-items-center"> <!-- Use flexbox for horizontal alignment -->
      <img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}"> <!-- Added me-3 for right margin -->
      <div>
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <div class="mt-3">
      <h4> About </h4>
      <p class="text-muted">{{ user.profile.bio }}</p>
    </div>
  </div>
{% endblock content %}
