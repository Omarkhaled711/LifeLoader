{% extends "social_net/base_temp.html" %}
{% block content %}
  <!-- Display profile information for the user being viewed -->
  <div class="content-section">
    <div class="d-flex align-items-center">
      <img class="rounded-circle account-img" src="{{ viewed_user.profile.profile_pic.url }}">
      <div>
        <h2 class="account-heading">{{ viewed_user.username }}</h2>
        <p class="text-secondary">{{ viewed_user.email }}</p>
      </div>
    </div>
    <div class="mt-3">
      <h4> About </h4>
      <p class="text-muted">{{ viewed_user.profile.bio }}</p>
    </div>
   </div>
{% endblock content %}
