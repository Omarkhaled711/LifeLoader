{% extends "social_net/base_temp.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        {% if users %}
            <h2>Search Results</h2>
            <ul>
                {% for user in users %}
                <div class="row">
                    <div>
                        <img class="rounded-circle article-img" src="{{ user.profile.profile_pic.url }}" alt="user's profile picture">
                        <a class="ms-1" href="{% url 'LifeLoader-view_profile' user.username %}">{{ user.username }}</a>
                    </div>
                </div>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock content %}
