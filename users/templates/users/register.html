{% extends "social_net/base_temp.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register Now!!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary mb-2" type="submit">Sign up</button>
            </div>
        </form>
        <div class="border-top pt-2">
            <small class="text-muted">
                Already have an account? <a class="ms-2" href=" {% url 'LifeLoader-login' %} ">Sign in</a>
            </small>
        </div>
    </div>
{% endblock content %}
