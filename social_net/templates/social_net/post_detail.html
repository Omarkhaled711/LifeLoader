{% extends "social_net/base_temp.html" %}
{% block content %}
    <article class="media content-section">
        <div class="row">
            <div class="col-md-1">
                <img class="rounded-circle article-img" src="{{ post.author.profile.profile_pic.url }}" alt="post's author profile picture">
            </div>
            <div class="col-md-10 ms-3">
                <div class="media-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <a class="ms-1" href="{% url 'LifeLoader-view_profile' post.author %}">{{ post.author }}</a>
                            <small class="text-muted">{{ post.date_created }}</small>
                        </div>
                    </div>
                    <hr class="my-2"> <!-- Horizontal line between name/date and post title/content -->
                    <h2 class="article-title"> {{ post.title }}</h2>
                    <p class="article-content">{{ post.content }}</p>
                    {% if post.author == user %}
                        <div>
                            <a class="btn btn-outline-primary mb-2 me-3" href="{% url 'LifeLoader-post_delete' post.id%}">Update</a>
                            <a class="btn btn-outline-danger mb-2" href="{% url 'LifeLoader-post_delete' post.id%}">Delete</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </article>
{% endblock content %}
