{% extends "social_net/base_temp.html" %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delte Post: {{ post.title }}</legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mb-2" type="submit">Delete</button>
                <a class="btn btn-outline-secondary mb-2" href="{% url 'LifeLoader-post_detail' post.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
