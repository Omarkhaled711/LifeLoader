{% extends "social_net/base_temp.html" %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
        <div class="row">
            <div class="col-md-2">
                <img class="rounded-circle article-img" src="{{ post.author.profile.profile_pic.url }}" alt="post's author profile picture">
                <a class="ms-4" href="#">{{ post.author }}</a>
            </div>
            <div class="col-md-10">
                <div class="media-body">
                    <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                    <p class="article-content">{{ post.content }}</p>
                    <small class="text-muted text-end d-block">{{ post.date_created }}</small>
                </div>
            </div>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
